<div style=" margin: auto;
  width: 50%;
  padding: 10px;">
  <p style="text-align: center" mat-dialog-title>{{city.name}}</p>
  <mat-dialog-content class="mat-typography"style=" margin: auto;
  width: 50%;
  padding: 10px;">
    <form [formGroup]="cityFormGroup" (ngSubmit)="saveCity()" style=" margin: auto;
  width: 50%;
  padding: 10px;">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input formControlName="name" type="text" matInput  placeholder="Name">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Image</mat-label>
          <input formControlName="image" type="text" matInput  placeholder="Image">
        </mat-form-field>
      </div>

      <div>
        <button type="submit" mat-raised-button color="primary">Save changes</button>
      </div>
    </form>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <!--  <button mat-button mat-dialog-close>Cancel</button>-->
    <button mat-button [mat-dialog-close]="true">Close</button>
  </mat-dialog-actions>
</div>
