<div class="content" [@fade]="state" >
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let city of cities">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{city.name}}</mat-card-title>
        </mat-card-header>
<!--        <mat-card-header>-->
          <img mat-card-image height="200px"  src="{{city.image}}" alt="Photo of a Shiba Inu">
          <!--
 <mat-card-title>{{city.name}}</mat-card-title><br>-->
<!--        </mat-card-header>-->
        <mat-card-content>
          Fantastic city with lots of activities and events. Join now!
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button [routerLink]="['/cities', city.id]">Explore events</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
