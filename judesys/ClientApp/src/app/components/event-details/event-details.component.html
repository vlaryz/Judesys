<p mat-dialog-title>{{event.name}}</p>
<mat-dialog-content class="mat-typography">
  <h3>City</h3>
  <p><strong>{{cityName}}</strong></p>

  <h3>Description</h3>
  <p>{{event.longDescr}}</p>

  <div *ngIf="event.free"  style="text-align: center; background: green; width: 10%; min-width: 50px;  border-radius: 10px;">
    <h3 class="mat-h3" style="color: white;">Free!</h3>
  </div>


</mat-dialog-content>
<mat-dialog-actions align="end">
<!--  <button mat-button mat-dialog-close>Cancel</button>-->
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
