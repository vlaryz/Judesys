<div style=" margin: auto;
  width: 50%;
  padding: 10px;">
  <mat-dialog-content class="mat-typography"style=" margin: auto;
  width: 50%;
  padding: 10px;">
    <form [formGroup]="ticketFormGroup" (ngSubmit)="saveTicket()" style=" margin: auto;
  width: 50%;
  padding: 10px;">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input formControlName="price" type="text" matInput  placeholder="Price">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Ticket type</mat-label>
          <mat-select formControlName="type">
            <mat-option [value]="'VIP'">VIP</mat-option>
            <mat-option [value]="'BASIC'">Basic</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary">Save changes</button>
      </div>
    </form>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <!--  <button mat-button mat-dialog-close>Cancel</button>-->
    <button mat-button [mat-dialog-close]="true">Close</button>
  </mat-dialog-actions>
</div>
