<div class="full-height-centered-flex-container">
<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>You have bough this ticket</mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin: auto; text-align: center">
    <p >Type: {{ticket.type}}</p>
    <p >Price: {{ticket.price}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button routerLink="/account">Back</button>
  </mat-card-actions>
</mat-card>
</div>
