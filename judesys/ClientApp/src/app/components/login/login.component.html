<div class="full-height-centered-flex-container">
    <mat-card>
        <div class="card-content-wrapper">
            <div>
                <mat-icon>account_circle</mat-icon>
                <h1>Login</h1>
            </div>
            <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" type="email" matInput required placeholder="Enter your email">
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-hint routerLink="/register" [align]="'end'" style="cursor: pointer;">Dont have an account? Register here</mat-hint>
                    </mat-form-field>
                </div>
                
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" type="password" matInput required placeholder="Enter your password">
                        <mat-icon matSuffix>vpn_key</mat-icon>
                        <mat-hint routerLink="login" [align]="'end'" style="cursor: pointer;">Forgot password?</mat-hint>
                    </mat-form-field>
                </div>
                <div>
                    <button type="submit" mat-raised-button color="primary">Login</button>
                </div>
            </form>
        </div>
    </mat-card>
</div>
