<h1 class="mat-h1" style="text-align: center;">{{city}}</h1>
<h1 *ngIf="events.length == 0" class="mat-h1" style="text-align: center;">Currently There Are No Evenets in {{city}} :(</h1>

<div class="content">
  <div fxLayout="column wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let event of events">
      <mat-card class="mat-elevation-z4" class="full-width-centered-flex-container">
        <mat-card-header>
          <mat-card-title>{{event.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content >
          <p >{{event.shortDescr}}</p>
          <div *ngIf="event.free"  style="text-align: center; background: green; width: 10%; border-radius: 10px;">
            <h3 class="mat-h3" style="color: white;">Totally Free!</h3>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="openDialog(event)">Details</button>
<!--          <div *ngIf="!event.free">-->
            <button *ngIf="!event.free" mat-raised-button [routerLink]="['/cities', 3, 'events', event.id]">Buy ticket</button>
<!--          </div>-->
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
